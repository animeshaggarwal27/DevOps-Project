<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Submit To Flask</title>
  <style>
    body { font-family: system-ui, sans-serif; max-width: 680px; margin: 48px auto; }
    label { display:block; margin: 12px 0 4px; }
    input, textarea { width:100%; padding:10px; box-sizing:border-box; }
    button { margin-top: 16px; padding: 10px 16px; }
  </style>
</head>
<body>
  <h1>Submit Item</h1>
  <form action="<%= actionUrl %>" method="POST">
    <label>Item Name</label>
    <input type="text" name="itemName" required />

    <label>Item Description</label>
    <textarea name="itemDescription" rows="4" required></textarea>

    <button type="submit">Send to Flask</button>
  </form>
</body>
</html>
